#textdomain wesnoth-Children_of_Dragons
[scenario]
    id="Sea_Journey"
    name=_"Sea Journey"
    next_scenario="Landing_on_Morogor"
    [story]
        [part]
            story=_"The remaining Drakes boarded the ships and embarked immediately."
            show_title="no"
        [/part]
        [part]
            story=_"The trip was uneventful for the first few days, until they neared their destination."
        [/part]
    [/story]
    map_data="{@campaigns/Children_of_Dragons/maps/09_Sea_Journey.map}"
    [music]
        name="loyalists.ogg"
    [/music]
    {TURNS 24 24 24}

    {MORNING}
    {AFTERNOON}
    {DUSK}
    {FIRST_WATCH}
    {SECOND_WATCH}
    {DAWN}

    {@campaigns/Children_of_Dragons/utils/deaths.cfg}
    victory_when_enemies_defeated="no"

    # Place barrels and boxes over villages on ship

    [event]
        name=prestart
        [objectives]
            side=1
            [objective]
                description= _ "Survive until the end of turns"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Kahn"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Freon"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Ober"
                condition=lose
            [/objective]
        [/objectives]
        [image]
            x,y=23,14
            file=items/barrel-road.png
            centered=yes
        [/image]
        #{PLACE_IMAGE (items/barrel-road.png) 23 14}
        {PLACE_IMAGE (items/barrel-road.png) 29 14}
        {PLACE_IMAGE (items/box-road.png) 22 20}
        {PLACE_IMAGE (items/box-road.png) 23 20}
        {PLACE_IMAGE (items/box-road.png) 23 21}
        {PLACE_IMAGE (items/box-road.png) 29 20}
        {PLACE_IMAGE (items/box-road.png) 29 21}
        {PLACE_IMAGE (items/box-road.png) 30 20}
        {PLACE_IMAGE (items/barrel-road.png) 23 26}
        {PLACE_IMAGE (items/barrel-road.png) 29 26}
    [/event]

    [side]
        type="Drake Noble"
        description="Kahn"
        user_description="Kahn"
        unrenamable=yes
        side=1
        canrecruit=1
        controller=human
        recruit="Drake Burner, Drake Glider, Drake Fighter, Drake Clasher"
        shroud=no
        team_name=good
        {GOLD 100 100 100}
    [/side]
    {STARTING_VILLAGES 1 5}

    [side]
        side=2
        controller=ai
        no_leader=yes
        grouping=no
    [/side]

    [event]
        name=start
        [recall]
            description=Freon
        [/recall]
        {LOYAL_UNIT 1 (Sergeant) 26 29 (Ober) (Ober)}
        {LOYAL_UNIT 1 (Spearman) 20 14 (Gwellyn) (Gwellyn)}
        {LOYAL_UNIT 1 (Spearman) 20 26 (Rhygwyn) (Rhygwyn)}
        {LOYAL_UNIT 1 (Spearman) 32 14 (Yrannyn) (Yrannyn)}
        {LOYAL_UNIT 1 (Spearman) 32 26 (Carac) (Carac)}
        {LOYAL_UNIT 1 (Spearman) 24 28 (Aethenvan) (Aethenvan)}
        {LOYAL_UNIT 1 (Spearman) 28 28 (Deodd) (Deodd)}
        {LOYAL_UNIT 1 (Spearman) 26 11 (Caedry) (Caedry)}
        [message]
            description=Ober
            message= _ "We have little information about this area as we generally avoid Morogor, however the reports I have heard say there are often many Nagas around here. They do move around a lot though, so let's hope they are currently elsewhere."
        [/message]
        [message]
            description=Kahn
            message= _ "What are these Nagas?"
        [/message]
        [message]
            description=Ober
            message= _ "They are serpentine creatures who live in the sea. This is very much their element, so it would be a struggle to have to face them here."
        [/message]
        [message]
            description=Kahn
            message= _ "You mean like these?"
        [/message]
        {LOYAL_UNIT 2 (Naga Myrmidon) 12 35 (Sekol) (Sekol)}
        [message]
            description=Sekol
            message= _ "Intruderssss! Don't let any essscape!"
        [/message]
        {LOYAL_UNIT 2 (Naga Myrmidon) 8 10 () ()}
        {LOYAL_UNIT 2 (Naga Myrmidon) 43 17 () ()}
        {LOYAL_UNIT 2 (Naga Warrior) 22 38 () ()}
        {LOYAL_UNIT 2 (Naga Warrior) 36 35 () ()}
        {LOYAL_UNIT 2 (Naga Warrior) 48 36 () ()}
        [set_variable]
            name=nagas_alive
            value=6
        [/set_variable]
        [message]
            description=Ober
            message= _ "Damn! It is too late to go around - we will have to try and make our way through them. You must protect the ship, but don't allow anyone to get too far behind as we will not be able to go back for them."
        [/message]
        [message]
            speaker=narrator
            message= _ "At the beginning of each turn, any units not on the ship will move five hexes up as the ship moves forward. This means any units in the top five rows will be lost."
            image=wesnoth-icon.png
        [/message]
        # Determines how many new Nagas will appear at the beginning of each turn
        [set_variable]
            name=how_many
#ifdef EASY
            value=2
#endif
#ifdef NORMAL
            value=3
#endif
#ifdef HARD
            value=4
#endif
        [/set_variable]
        [set_variable]
            name=village_count
            value=2
        [/set_variable]
        [set_variable]
            name=village[0].x
            value=7
        [/set_variable]
        [set_variable]
            name=village[0].y
            value=36
        [/set_variable]
        [set_variable]
            name=village[0].owner
            value=0
        [/set_variable]
        [set_variable]
            name=village[1].x
            value=43
        [/set_variable]
        [set_variable]
            name=village[1].y
            value=39
        [/set_variable]
        [set_variable]
            name=village[1].owner
            value=0
        [/set_variable]
        [set_variable] # Flag so that scenario isn't won when moving units
            name=can_win
            value=1
        [/set_variable]
    [/event]

#define NEW_VILLAGE X Y
    [set_variable]
        name=village[$village_count].x
        value={X}
    [/set_variable]
    [set_variable]
        name=village[$village_count].y
        value={Y}
    [/set_variable]
    [set_variable]
        name=village[$village_count].owner
        value=0
    [/set_variable]
    [terrain]
        x={X}
        y={Y}
        letter=Ww^Vm
    [/terrain]
    [set_variable]
        name=village_count
        add=1
    [/set_variable]
#enddef

#define ANOTHER_NAGA X Y
    [unit]
        side=2
#ifdef EASY
        type=Naga Fighter
#endif
#ifdef NORMAL
        type=Naga Warrior
#endif
#ifdef HARD
        type=Naga Myrmidon
#endif
        x={X}
        y={Y}
    [/unit]
#enddef

#define MORE_NAGAS
    [set_variable]
        name=new_nagas
        value=0
    [/set_variable]
    [while]
        [variable]
            name=new_nagas
            less_than=$how_many
        [/variable]
        [do]
            [set_variable]
                name=unit_x
                random=1..50
            [/set_variable]
            [set_variable]
                name=unit_y
                random=36..40
            [/set_variable]
            {ANOTHER_NAGA $unit_x $unit_y}
            [set_variable]
                name=new_nagas
                add=1
            [/set_variable]
            [set_variable]
                name=nagas_alive
                add=1
            [/set_variable]
        [/do]
    [/while]
#enddef

    [event]
        name=new turn
        first_time_only=no
        [if]
            [variable]
                name=turn_number
                numerical_not_equals=1
            [/variable]
            [then]
                [set_variable]
                    name=can_win
                    value=0
                [/set_variable]

                # Kill all units in the top 5 hexes
                [kill]
                    x=1-50
                    y=1-5
                    fire_event=yes
                [/kill]

                # Get all units directly in front of the ship
                [store_unit]
                    [filter]
                        x=19-20,21-22,23-24,25-27,28-29,30-31,32-33
                        y=28-32,29-33,30-34,31-35,30-34,29-33,28-32
                    [/filter]
                    variable=move_unit_store_front
                    kill=yes
                    fire_event=no
                [/store_unit]

                # Get all other units in the water
                [store_unit]
                    [filter]
                        x=1-50,1-25,1-24,1-23,1-22,1-21,1-20,1-19,1-18, 1-50, 27-50,28-50,29-50,30-50,31-50,32-50,33-50,34-50
                        y=6-9, 10,  10,  11,  11,  12,  12,  13,  14-30,31-40,10,   10,   11,   11,   12,   12,   13,   14-30
                    [/filter]
                    variable=move_unit_store
                    kill=yes
                    fire_event=no
                [/store_unit]

                # Move the units directly in front of the ship
                {FOREACH move_unit_store_front move_unit_i}
                [set_variable]
                    name=move_unit_store_front[$move_unit_i].y
                    add=-5
                [/set_variable]
                [if]
                    [variable]
                        name=move_unit_store_front[$move_unit_i].y
                        less_than=28
                    [/variable]
                    [then]
                        [if]
                            [variable]
                                name=move_unit_store_front[$move_unit_i].x
                                less_than=26
                            [/variable]
                            [then]
                                [set_variable]
                                    name=move_unit_store_front[$move_unit_i].x
                                    value=18
                                [/set_variable]
                            [/then]
                        [/if]
                        [else]
                            [set_variable]
                                name=move_unit_store_front[$move_unit_i].x
                                value=34
                            [/set_variable]
                        [/else]
                    [/then]
                    [else]
                        [if]
                            [variable]
                                name=move_unit_store_front[$move_unit_i].y
                                numerical_equals=28
                            [/variable]
                            [and]
                                [variable]
                                    name=move_unit_store_front[$move_unit_i].x
                                    between=21..31
                                [/variable]
                            [/and]
                            [then]
                                [if]
                                    [variable]
                                        name=move_unit_store_front[$move_unit_i].x
                                        less_than=26
                                    [/variable]
                                    [then]
                                        [set_variable]
                                            name=move_unit_store_front[$move_unit_i].x
                                            value=20
                                        [/set_variable]
                                    [/then]
                                [/if]
                                [else]
                                    [set_variable]
                                        name=move_unit_store_front[$move_unit_i].x
                                        value=33
                                    [/set_variable]
                                [/else]
                            [/then]
                        [/if]
                        [else]
                            [if]
                                [variable]
                                    name=move_unit_store_front[$move_unit_i].y
                                    numerical_equals=29
                                [/variable]
                                [and]
                                    [variable]
                                        name=move_unit_store_front[$move_unit_i].x
                                        between=23..29
                                    [/variable]
                                [/and]
                                [then]
                                    [if]
                                        [variable]
                                            name=move_unit_store_front[$move_unit_i].x
                                            less_than=26
                                        [/variable]
                                        [then]
                                            [set_variable]
                                                name=move_unit_store_front[$move_unit_i].x
                                                value=20
                                            [/set_variable]
                                        [/then]
                                    [/if]
                                    [else]
                                        [set_variable]
                                            name=move_unit_store_front[$move_unit_i].x
                                            value=33
                                        [/set_variable]
                                    [/else]
                                [/then]
                            [/if]
                            [else]
                                [if]
                                    [variable]
                                        name=move_unit_store_front[$move_unit_i].y
                                        numerical_equals=30
                                    [/variable]
                                    [and]
                                        [variable]
                                            name=move_unit_store_front[$move_unit_i].x
                                            between=25..27
                                        [/variable]
                                    [/and]
                                    [then]
                                        [if]
                                            [variable]
                                                name=move_unit_store_front[$move_unit_i].x
                                                less_than=26
                                            [/variable]
                                            [then]
                                                [set_variable]
                                                    name=move_unit_store_front[$move_unit_i].x
                                                    value=20
                                                [/set_variable]
                                            [/then]
                                        [/if]
                                        [else]
                                            [set_variable]
                                                name=move_unit_store_front[$move_unit_i].x
                                                value=33
                                            [/set_variable]
                                        [/else]
                                    [/then]
                                [/if]
                            [/else]
                        [/else]
                    [/else]
                [/if]
                [unstore_unit]
                    variable=move_unit_store_front[$move_unit_i]
                    find_vacant=yes
                    fire_event=no
                [/unstore_unit]
                {NEXT move_unit_i}
                {CLEAR_VARIABLE move_unit_store_front}

                # Move the rest of the units in the water
                {FOREACH move_unit_store move_unit_i}
                [set_variable]
                    name=move_unit_store[$move_unit_i].y
                    add=-5
                [/set_variable]
                [unstore_unit]
                    variable=move_unit_store[$move_unit_i]
                    find_vacant=yes
                    fire_event=no
                [/unstore_unit]
                {NEXT move_unit_i}
                {CLEAR_VARIABLE move_unit_store}

                # Move villages
                {FOREACH village village_i}
                [terrain]
                    x=$village[$village_i].x
                    y=$village[$village_i].y
                    letter=Wo
                [/terrain]
                [set_variable]
                    name=village[$village_i].y
                    add=-5
                [/set_variable]
                [if]
                    [variable]
                        name=village[$village_i].y
                        greater_than=0
                    [/variable]
                    [then]
                        [terrain]
                            x=$village[$village_i].x
                            y=$village[$village_i].y
                            letter=Ww^Vm
                        [/terrain]
                        [if]
                            [variable]
                                name=village[$village_i].owner
                                numerical_equals=1
                            [/variable]
                            [then]
                                [capture_village]
                                    side=1
                                    x=$village[$village_i].x
                                    y=$village[$village_i].y
                                [/capture_village]
                            [/then]
                        [/if]
                    [/then]
                [/if]
                [else]
                    # If the village is off the map, make sure the Drakes don't own it any more
                    #[capture_village]
                    #    side=2
                    #    x=$village[$village_i].x
                    #    y=$village[$village_i].y
                    #[/capture_village]
                [/else]
                {NEXT village_i}

                [if]
                    [variable]
                        name=turn_number
                        numerical_equals=4
                    [/variable]
                    [then]
                        {NEW_VILLAGE 12 37}
                    [/then]
                [/if]
                [if]
                    [variable]
                        name=turn_number
                        numerical_equals=7
                    [/variable]
                    [then]
                        {NEW_VILLAGE 39 39}
                    [/then]
                [/if]
                [if]
                    [variable]
                        name=turn_number
                        numerical_equals=9
                    [/variable]
                    [then]
                        {NEW_VILLAGE 15 38}
                    [/then]
                [/if]
                [if]
                    [variable]
                        name=turn_number
                        numerical_equals=12
                    [/variable]
                    [then]
                        {NEW_VILLAGE 3 38}
                    [/then]
                [/if]
                [if]
                    [variable]
                        name=turn_number
                        numerical_equals=14
                    [/variable]
                    [then]
                        {NEW_VILLAGE 8 37}
                    [/then]
                [/if]
                [if]
                    [variable]
                        name=turn_number
                        numerical_equals=15
                    [/variable]
                    [then]
                        {NEW_VILLAGE 43 36}
                    [/then]
                [/if]
                [if]
                    [variable]
                        name=turn_number
                        numerical_equals=18
                    [/variable]
                    [then]
                        {NEW_VILLAGE 5 38}
                    [/then]
                [/if]
                [if]
                    [variable]
                        name=turn_number
                        numerical_equals=21
                    [/variable]
                    [then]
                        {NEW_VILLAGE 47 36}
                    [/then]
                [/if]
                [if]
                    [variable]
                        name=turn_number
                        less_than=18
                    [/variable]
                    [then]
                        {MORE_NAGAS}
                    [/then]
                [/if]
                [if]
                    [variable]
                        name=turn_number
                        numerical_equals=18
                    [/variable]
                    [then]
                        [message]
                            description=Ober
                            message= _ "There do not appear to be any more coming. We just need to hold off or defeat those that remain."
                        [/message]
                        [objectives]
                            side=1
                            [objective]
                                description= _ "Defeat remaining Nagas"
                                condition=win
                            [/objective]
                            [objective]
                                description= _ "Survive until the end of turns"
                                condition=win
                            [/objective]
                            [objective]
                                description= _ "Death of Kahn"
                                condition=lose
                            [/objective]
                            [objective]
                                description= _ "Death of Freon"
                                condition=lose
                            [/objective]
                            [objective]
                                description= _ "Death of Ober"
                                condition=lose
                            [/objective]
                        [/objectives]
                    [/then]
                [/if]
                [set_variable]
                    name=can_win
                    value=1
                [/set_variable]
                [if]
                    [variable]
                        name=turn_number
                        greater_than=18
                    [/variable]
                    [and]
                        [variable]
                            name=nagas_alive
                            numerical_equals=0
                        [/variable]
                    [/and]
                    [then]
                        [endlevel]
                            result="victory"
                        [/endlevel]
                    [/then]
                [/if]
            [/then]
        [/if]
        [redraw][/redraw]
    [/event]
    # This stores who "owns" each village (the nagas can't actually own villages as they don't have a leader)
    # moveto instead of capture because leader-less sides can't capture villages
    [event]
        name=moveto
        first_time_only=no
        [filter]
            x=0-50
            y=0-40
            [filter_location]
                terrain=Ww^Vm
            [/filter_location]
        [/filter]
        {FOREACH village village_i}
        [if]
            [variable]
                name=village[$village_i].x
                numerical_equals=$x1
            [/variable]
            [and]
                [variable]
                    name=village[$village_i].y
                    numerical_equals=$y1
                [/variable]
            [/and]
            [then]
                [set_variable]
                    name=village[$village_i].owner
                    value=$side_number
                [/set_variable]
            [/then]
        [/if]
        {NEXT village_i}
    [/event]
    [event]
        name=die
        first_time_only=no
        [filter]
            side=2
        [/filter]
        [set_variable]
            name=nagas_alive
            add=-1
        [/set_variable]
        [if]
            [variable]
                name=turn_number
                greater_than=18
            [/variable]
            [and]
                [variable]
                    name=nagas_alive
                    numerical_equals=0
                [/variable]
            [/and]
            [and]
                [variable]
                    name=can_win
                    numerical_equals=1
                [/variable]
            [/and]
            [then]
                [endlevel]
                    result="victory"
                [/endlevel]
            [/then]
        [/if]
    [/event]
    [event]
        name=die
        [filter]
            description=Sekol
        [/filter]
        [message]
            description=Sekol
            message= _ "Avenge me, brotherssss and ssssissssterssss..."
        [/message]
    [/event]
    [event]
        name=die
        [filter]
            description=Ober
        [/filter]
        [message]
            description=Kahn
            message= _ "We will never pilot this ship without him!"
        [/message]
        [endlevel]
            result="defeat"
        [/endlevel]
    [/event]
    [event]
        name=time over
        [endlevel]
            result="victory"
        [/endlevel]
    [/event]
    [event]
        name=victory
        [message]
            description=Ober
            message= _ "We made it! The Nagas will not pursue us any further."
        [/message]
        [message]
            description=Kahn
            message= _ "Surely it can only get easier from here?"
        [/message]
        [message]
            description=Ober
            message= _ "We should meet no further resistance between here and Morogor."
        [/message]
        [message]
            description=Kahn
            message= _ "Sounds good to me. Onward!"
        [/message]
        [kill]
            description=Ober
            fire_event=no
        [/kill]
        [kill]
            description=Gwellyn
        [/kill]
        [kill]
            description=Rhygwyn
        [/kill]
        [kill]
            description=Yrannyn
        [/kill]
        [kill]
            description=Carac
        [/kill]
        [kill]
            description=Aethenvan
        [/kill]
        [kill]
            description=Deodd
        [/kill]
        [kill]
            description=Caedry
        [/kill]
        [endlevel]
            result=continue
        [/endlevel]
    [/event]
[/scenario]
